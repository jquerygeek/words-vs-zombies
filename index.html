<!doctype html>
<html lang="en" ng-app="Words">
	<head>
		<meta charset="UTF-8">
		<title>Words Vs. Zombies</title>
		<link rel="stylesheet" href="css/words.css">
	</head>
	<body>
		<div ng-controller="GameCtrl">
			<div class="board" ng-controller="BoardCtrl">
				<tile ng-repeat="tile in tiles" ng-click="place(tile)" droptile="tiles"/>
			</div>
			<div ng-repeat="score in scores" class="alert" ng-show="game.isRunning" ng-class="{active: game.player==$index+1}">Player {{$index+1}}: {{score}}</div>
			<div class="trays" ng-controller="TraysCtrl">
				<tray ng-repeat="tray in trays"></tray>
			</div>
			<div class="bag" ng-controller="BagCtrl">
				<div>
					<button ng-click="shuffle()">Shuffle</button>
					{{letters.length}}
				</div>
				<tile ng-repeat="tile in letters" />
			</div>
			<div class="buttons" ng-controller="TraysCtrl">
				<button ng-click="start();" ng-hide="game.isRunning">Start</button>
				<button ng-click="next()" ng-show="game.isRunning">Play</button>
				<button ng-click="shuffle()" ng-show="game.isRunning">Shuffle</button>
				<button ng-click="end()" ng-show="game.isRunning">End</button>
				</div>
		</div>
		<script src="js/angular.js"></script>
		<script src="js/board.js"></script>
	</body>
</html>
